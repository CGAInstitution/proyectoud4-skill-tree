<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: head (titulo='Login')"></head>
<link rel="stylesheet" th:href="@{/css/login.css}">
<link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
<body>
  <div class="form-div w-50">
    <h1>Proyecto Notas</h1>

    <form>
      <div class="mx-auto mt-5 w-50">
        <label for="email" class="mr-5">Email</label>
        <input id="email" type="email" class="w-100"/>
      </div>

      <div class="mx-auto mt-5 w-50">
        <label for="password" class="mr-5">Contraseña</label>
        <input id="password" type="password" class="w-100"/>
      </div>


      <button type="submit" class="mx-auto mt-5 mb-5 w-25">Log-In</button>

      <a href="#">¿O todavía no tienes cuenta?</a>
    </form>
  </div>


  <div th:replace="fragments::javascript"/>
</body>
</html>
