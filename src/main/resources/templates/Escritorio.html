<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Notas Estilo Post-it</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }
    .note-container {
      width: 100%;
      padding: 20px;
    }
    .note {
      width: 200px;
      height: 150px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>
<div class="note-container">
  <div th:each="nota : ${notas}">
    <!-- Cada div con la clase nota tendrá un fondo dinámico según el color de la base de datos -->
    <div class="note" th:style="'background-color: ' + ${nota.color}">
      <!-- Título de la nota -->
      <p th:text="${nota.titulo}">Título de la nota</p>

      <!-- Descripción de la nota -->
      <p th:text="${nota.descripcion}">Descripción de la nota</p>
    </div>
    <!-- Separador entre notas -->
    <br/>
  </div>
</div>
</body>
</html>
