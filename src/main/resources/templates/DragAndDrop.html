<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Post-it</title>
    <style>
        .postit {
            width: 200px;
            height: 200px;
            background-color: #1eddff; /* Color de fondo tipo post-it */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: absolute; /* Cambié esto a absolute para permitir el movimiento */
            cursor: move; /* Cambié el cursor para indicar que se puede mover */
        }

        .postit::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #1eddff;
            border-radius: 0 0 10px 0;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="postit" id="postit">
    <p th:text="${texto}">Nota</p> <!-- El texto será dinámico desde el controlador -->
</div>


<script>
    // Variables para el drag-and-drop
    const postit = document.getElementById('postit');

    let isDragging = false;
    let offsetX = 0;
    let offsetY = 0;

    // Evento cuando el usuario comienza a hacer clic en el post-it
    postit.addEventListener('mousedown', (event) => {
        isDragging = true;
        offsetX = event.clientX - postit.getBoundingClientRect().left;
        offsetY = event.clientY - postit.getBoundingClientRect().top;

        // Cambiar el cursor para indicar que el post-it puede moverse
        postit.style.cursor = 'grabbing';
    });

    // Evento cuando el usuario mueve el mouse (solo si está arrastrando)
    document.addEventListener('mousemove', (event) => {
        if (isDragging) {
            postit.style.left = `${event.clientX - offsetX}px`;
            postit.style.top = `${event.clientY - offsetY}px`;
        }
    });

    // Evento cuando el usuario suelta el post-it
    document.addEventListener('mouseup', () => {
        isDragging = false;
        postit.style.cursor = 'move'; // Cambiar el cursor nuevamente
    });
</script>

</body>
</html>
