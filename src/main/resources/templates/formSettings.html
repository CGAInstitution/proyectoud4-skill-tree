<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sattings</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script th:src="@{/js/settings.js}" src="/js/settings.js" defer></script>


</head>
<style>
    *{
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }
    div{
        background-color: #FFF9C4;
        border-radius: 20px;
        width: 40%;
        margin: auto;
        padding: 5%;
        text-align: center;
    }
    form{
        margin: auto;
        display: flex;
        flex-direction: column;
        width: 80%;
        align-items: center;
    }
    form>input{
        margin-bottom: 5%;
    }
    .rb-container{
        display: flex;
        justify-content: center;

    }
    .rb-container>label{
       margin-right: 10px;

    }
    input,select{
        margin-top: 5px;
        background-color: #fffbe6;
        border: 2px solid #e0c57e;
        border-radius: 8px;
        font-family: 'Arial', sans-serif;
        font-size: 1rem;
        outline: none;
        padding: 10px;
        transition: all 0.3s ease-in-out;
    }

    button{
        width: 30%;
        background-color: #ffcc00;
        border: none;
        border-radius: 8px;
        color: #5a4a42;
        cursor: pointer;
        display: block;
        font-family: 'Arial', sans-serif;
        font-size: 1rem;
        font-weight: bold;
        padding: 12px;
        transition: 0.3s;
    }
    button:hover {
        background-color: #e0b800;
    }

</style>
<body>
    <div>
        <h1>Settings</h1>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input ref="nombre" type="text" id="nombre" name="nombre" th:text="${usuario.nombre}" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" th:text="${usuario.apellidos}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:text="${usuario.email}" required>

            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña"  required>

            <label>Modo de Vista:</label>
            <div class="rb-container">
                <input type="radio" id="oscuro" name="modo_vista" value="oscuro">
                <label for="oscuro">Oscuro</label>
                <input type="radio" id="claro" name="modo_vista" value="claro" checked>
                <label for="claro">Claro</label>
            </div>

            <label for="tamano_fuente">Tamaño de Fuente:</label>
            <input type="number" id="tamano_fuente" name="tamano_fuente" min="8" max="36" value="16" required>

            <label for="idioma">Idioma:</label>
            <select id="idioma" name="idioma" required>
                <option value="es">Español</option>
                <option value="en">Inglés</option>
                <option value="fr">Francés</option>
                <option value="de">Alemán</option>
            </select><br><br>

            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
